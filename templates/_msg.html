{% for message in messages %}
  {% if "success" in message.tags %}
    <div class="alert-block alert-block-success">
        <div onclick="hq.close(this)" class="hq-close">&#xe642;</div>
        {{ message }}  
    </div>
  {% elif "error" in message.tags %}
    <div class="alert-block alert-block-error">
        <div onclick="hq.close(this)" class="hq-close">&#xe642;</div>
        {{ message }}
    </div>
  {% endif %}
{% endfor %}

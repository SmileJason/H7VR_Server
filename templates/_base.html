<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="dev@h7sc.com">
        <link rel="icon" href="/static/img/fav.ico">
        <title>{% block title %}宏琪3D体验馆{% endblock %}</title>
        
        {% block extra_header %}{% endblock %}

    </head>

    <body{% block body_class %} class="inverse"{% endblock %}>

        {% block top_content %}{% endblock %}

        <section class="view {% block content_class %}{% endblock %}">
            {% block content %}{% endblock %}
        </section>

        <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/static/js/jquery-1.9.1.min.js">\x3C/script>')</script>
        <script src="/static/js/jquery.lazyload.js"></script>
        {% block extra_footer %}{% endblock %}

        <div style="display:none;">
        </div>
    </body>
</html>
